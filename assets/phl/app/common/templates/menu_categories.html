<div class="header-bottom">
    <div class="wrap">
        <nav>
            <ul class="megamenu skyblue" id="menu">
                <li ng-repeat="category in categories">
                    <a href="/category/{{category.alias}}">{{category.title}}</a>
                    <div ng-if="category.childs" id="mega">
                        <ul ng-repeat="chunk in category.childs">
                            <li ng-repeat="child in chunk">
                                <a href="/category/{{category.alias}}/{{child.alias}}">{{child.title}}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
