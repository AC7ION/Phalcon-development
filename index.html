<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <base href="/">
    <!-- Get meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta name="description" content="{{engines.description | stripTags}}">
    <meta name="keywords" content="">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/assets/phl/images/favicon.ico"/>
    <!-- /Get meta -->

    <!-- Append Stylesheet -->
    <link href="/assets/plugins/angular-debug-bar/dist/css/angular-debug-bar.css" rel="stylesheet" />
    <link href="/assets/plugins/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" />
    <link href="/assets/plugins/bootstrap-language/languages.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/sidebar.css" media="all" rel="stylesheet" />
    <link href="/assets/plugins/isteven-angular-multiselect/isteven-multi-select.css" media="all" rel="stylesheet" />
    <link href="/assets/plugins/angular-notifications/notification.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/style.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/currencies.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/menu.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/splash.css" media="all" rel="stylesheet" />
    <link href="/assets/phl/styles/slider.css" media="all" rel="stylesheet" />
    <!-- /Append Stylesheet -->

    <title>{{title}}</title>
</head>
<body>
<!-- Checkout bar -->
<header class="header-top" id="header">
    <section class="line1 wrap">

        <!-- Logo -->
        <div class="col-md-2 logo">
            <a href="/">
                <img ng-src="{{engines.logo}}">
            </a>
        </div>
        <!-- /Logo -->
        <!-- Top navigation menu -->
        <menu-top ng-controller="TopMenuController"></menu-top>
        <!-- /Top navigation menu -->

        <!-- Currency  selector -->
        <div class="col-md-3 currencySelector" isteven-multi-select
             input-model="currencies"
             output-model="currency"
             button-label="icon name"
             item-label="icon name maker"
             tick-property="ticked"
             selection-mode="single"
             helper-elements="">
        </div>
        <!-- /Currency  selector -->

        <!-- Mini cart -->
        <ul class="icon2 sub-icon2 mini-cart">
            <li><a class="active-icon c2" href="#"> </a>
                <ul class="sub-icon2 list">
                    <li><h3>Products</h3><a href=""></a></li>
                    <li><p>Lorem ipsum dolor sit amet, consectetuer  <a href="">adipiscing elit, sed diam</a></p></li>
                </ul>
            </li>
        </ul>
        <!-- /Mini cart -->

        <div class="clear"></div>
    </section>
    <section class="line2">
        <!-- Category menu -->
        <menu-categories></menu-categories>
        <!-- /Category menu -->
    </section>

    <section class="line3 wrap">
        <!-- Banners slideshow -->
        <banners-slideshow></banners-slideshow>
        <!-- /Banners slideshow -->

        <!-- Sidebar -->
        <!--<sidebar></sidebar>-->
        <!-- /Sidebar -->
    </section>

</header>
<!-- /Checkout bar -->

<!-- Content -->
<section class="main view-animate-container">
    <div class="wrap">
        <div ng-view class="view-animate"></div>
    </div>
</section>
<!-- /Content -->

<!-- Footer -->
<footer class="footer navbar" class="view-animate">
    <!-- Language switcher -->
    <language-switcher id="footer_language_list"></language-switcher>
    <!-- /Language switcher -->
    <a href="#header" offset="30" du-smooth-scroll du-scrollspy id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
    <span id="system"></span>
</footer>
<!-- /Footer -->

<!-- Common -->
<script src="/assets/plugins/lodash/lodash.js"></script>
<script src="/assets/plugins/moment/min/moment-with-locales.js"></script>
<script src="/assets/plugins/angular/angular.js"></script>
<!-- /Common -->

<!-- Plugins -->
<script src="/assets/plugins/angular-route/angular-route.js"></script>
<script src="/assets/plugins/oclazyload/dist/ocLazyLoad.js"></script>
<script src="/assets/plugins/restangular/dist/restangular.js"></script>
<script src="/assets/plugins/angular-scroll/angular-scroll.js"></script>
<script src="/assets/plugins/isteven-angular-multiselect/isteven-multi-select.js"></script>
<script src="/assets/plugins/angular-sanitize/angular-sanitize.js"></script>
<script src="/assets/plugins/angular-translate/angular-translate.js"></script>
<script src="/assets/plugins/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
<script src="/assets/plugins/angular-cookies/angular-cookies.js"></script>
<script src="/assets/plugins/angular-spinner/angular-spinner.js"></script>
<script src="/assets/plugins/angular-animate/angular-animate.js"></script>
<script src="/assets/plugins/angular-debug-bar/dist/js/angular-debug-bar.min.js"></script>
<script src="/assets/plugins/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/assets/plugins/angular-moment/angular-moment.js"></script>
<script src="/assets/plugins/angular-notifications/notification.js"></script>

<!-- /Plugins -->

<!-- Libraries -->
<script src="/assets/plugins/spin.js/spin.js"></script>
<!-- /Libraries -->

<!-- Application -->
<script src="/assets/phl/app/app.js"></script>
<script src="/assets/phl/app/app.config.js"></script>
<script src="/assets/phl/app/app.routes.js"></script>
<!-- /Application -->

<!-- Directives -->
<script src="/assets/phl/app/common/directives/spinner.js"></script>
<script src="/assets/phl/app/common/directives/menu.js"></script>
<script src="/assets/phl/app/common/directives/banners.js"></script>
<script src="/assets/phl/app/common/directives/language-switcher.js"></script>
<!-- /Directives -->

<!-- Filters -->
<script src="/assets/phl/app/common/filters/common.js"></script>
<!-- /Filters -->

<!-- Services -->
<script src="/assets/phl/app/common/directives/spinner.js"></script>
<script src="/assets/phl/app/common/services/splash.js"></script>
<script src="/assets/phl/app/common/services/session.js"></script>
<script src="/assets/phl/app/authenticate/services/authentication.js"></script>
<!-- /Services -->

<!-- Providers -->
<!-- /Providers -->

<!-- Controllers -->
<script src="/assets/phl/app/common/controllers/top-menu.js"></script>
<script src="/assets/phl/app/common/controllers/language.js"></script>
<script src="/assets/phl/app/common/controllers/index.js"></script>
<script src="/assets/phl/app/authenticate/controllers/sign.js"></script>
<script src="/assets/phl/app/user/controllers/user.js"></script>
<!-- /Controllers -->

<div notifications="bottom right"></div>
<angular-debug-bar></angular-debug-bar>
</body>
</html>
