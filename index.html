<!DOCTYPE html>
<html data-ng-app="app" ng-cloak>
<head>
    <base href="/">
    <!-- Get meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; chrome=1">
    <meta name="description" content="{{engines.description}}">
    <meta name="keywords" content="">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/assets/images/favicon.ico"/>
    <!-- /Get meta -->

    <!-- Append Stylesheet -->
    <link href="/plugins/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" />
    <link href="/plugins/bootstrap-language/languages.css" media="all" rel="stylesheet" />
    <link href="/plugins/isteven-angular-multiselect/isteven-multi-select.css" media="all" rel="stylesheet" />
    <link href="/plugins/angular-notifications/notification.css" media="all" rel="stylesheet" />
    <link href="/plugins/font-awesome/css/font-awesome.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/sidebar.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/style.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/currencies.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/menu.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/slider.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/tabs.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/social.css" media="all" rel="stylesheet" />
    <link href="/assets/styles/progress.css" media="all" rel="stylesheet" />
    <!-- /Append Stylesheet -->

    <title ng-bind="documentTitle"> </title>
</head>
<body>
<!-- Checkout bar -->
<header class="header-top" id="header">
    <section class="line1 wrap">
        <!-- Logo -->
        <div class="col-md-2 logo">
            <a href="/">
                <img ng-src="{{engines.logo}}">
            </a>
        </div>
        <!-- /Logo -->
        <!-- Top navigation menu -->
        <menu-top></menu-top>
        <!-- /Top navigation menu -->

        <!-- Currency  selector -->
        <div class="col-md-3 currencySelector" ng-controller="CurrencyController" isteven-multi-select
             input-model="currencies"
             output-model="currency"
             button-label="icon name"
             item-label="icon name maker"
             tick-property="ticked"
             selection-mode="single"
             output-properties="id ticked"
             on-item-click="changeCurrency(data)"
             helper-elements="">
        </div>
        <!-- /Currency  selector -->

        <!-- Mini cart -->
        <ul class="icon2 sub-icon2 mini-cart">
            <li><a class="active-icon c2" href="#"> </a>
                <ul class="sub-icon2 list">
                    <li><h3>Products</h3><a href=""></a></li>
                    <li><p>Lorem ipsum dolor sit amet, consectetuer  <a href="">adipiscing elit, sed diam</a></p></li>
                </ul>
            </li>
        </ul>
        <!-- /Mini cart -->

        <div class="clear"></div>
    </section>
    <section class="line2">
        <!-- Category menu -->
        <menu-categories></menu-categories>
        <!-- /Category menu -->
    </section>
    <section class="line3 wrap">
        <!-- Banners slide -->
        <banners ng-show="location.path() === '/'"></banners>
        <!-- /Banners slide -->

        <!-- Sidebar -->
        <!--<sidebar></sidebar>-->
        <!-- /Sidebar -->
    </section>

</header>
<!-- /Checkout bar -->

<!-- Content -->
<section class="main view-animate-container">
    <div class="wrap">
        <div ng-view class="view-animate"></div>
    </div>
</section>
<!-- /Content -->

<!-- Footer -->
<footer class="footer navbar" class="view-animate">

    <!-- Bottom navigation menu -->
    <menu-bottom></menu-bottom>
    <!-- /Bottom navigation menu -->

    <!-- Communities -->
    <communities></communities>
    <!-- /Communities -->

    <!-- Language switcher -->
    <language-switcher id="footer_language_list"></language-switcher>
    <!-- /Language switcher -->
    <a href="#header" offset="30" du-smooth-scroll du-scrollspy id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
    <span us-spinner="{radius:30, width:8, length: 16}"></span>
    <span id="system"></span>
</footer>
<!-- /Footer -->

<!-- Common -->
<script src="/plugins/stacktrace-js/dist/stacktrace.js"></script>
<script src="/plugins/cryptojslib/rollups/aes.js"></script>
<script src="/plugins/lodash/lodash.js"></script>
<script src="/plugins/moment/min/moment-with-locales.js"></script>
<script src="/plugins/angular/angular.js"></script>
<!-- /Common -->

<!-- Plugins -->
<script src="/plugins/angular-route/angular-route.js"></script>
<script src="/plugins/restangular/dist/restangular.js"></script>
<script src="/plugins/angular-scroll/angular-scroll.js"></script>
<script src="/plugins/isteven-angular-multiselect/isteven-multi-select.js"></script>
<script src="/plugins/angular-sanitize/angular-sanitize.js"></script>
<script src="/plugins/angular-translate/angular-translate.js"></script>
<script src="/plugins/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
<script src="/plugins/angular-cookies/angular-cookies.js"></script>
<script src="/plugins/angular-spinner/angular-spinner.js"></script>
<script src="/plugins/angular-animate/angular-animate.js"></script>
<script src="/plugins/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/plugins/angular-moment/angular-moment.js"></script>
<script src="/plugins/angular-notifications/notification.js"></script>
<script src="/plugins/ng-file-upload/ng-file-upload.js"></script>

<!-- /Plugins -->

<!-- Libraries -->
<script src="/plugins/spin.js/spin.js"></script>
<!-- /Libraries -->

<!-- Application -->
<script src="/app/app.config.js"></script>
<script src="/app/app.config.dev.js"></script>
<script src="/app/app.logger.js"></script>
<script src="/app/app.bootstrap.js"></script>
<script src="/app/app.session.js"></script>
<script src="/app/app.document.js"></script>
<script src="/app/app.directives.js"></script>
<script src="/app/modules/common/module.bootstrap.js"></script>
<script src="/app/modules/authenticate/module.bootstrap.js"></script>
<script src="/app/modules/user/module.bootstrap.js"></script>
<script src="/app/modules/catalogue/module.bootstrap.js"></script>
<!-- /Application -->

<!-- Directives -->
<script src="/app/modules/common/directives/subscribe.js"></script>
<!-- /Directives -->

<!-- Services -->
<script src="/app/modules/authenticate/services/service.authentication.js"></script>
<script src="/app/modules/user/services/service.user.js"></script>
<script src="/app/modules/common/services/service.data.js"></script>
<script src="/app/modules/common/services/service.upload.js"></script>
<script src="/app/modules/common/services/service.subscribe.js"></script>
<script src="/app/modules/common/services/service.currencies.js"></script>
<script src="/app/modules/common/services/service.language.js"></script>
<script src="/app/modules/catalogue/services/service.item.js"></script>
<script src="/app/modules/catalogue/services/service.categories.js"></script>
<!-- /Services -->

<!-- Controllers -->
<script src="/app/modules/common/controllers/controller.menu.js"></script>
<script src="/app/modules/common/controllers/controller.language.js"></script>
<script src="/app/modules/common/controllers/controller.currency.js"></script>
<script src="/app/modules/common/controllers/controller.common.js"></script>
<script src="/app/modules/common/controllers/controller.subscribe.js"></script>
<script src="/app/modules/authenticate/controllers/controller.sign.js"></script>
<script src="/app/modules/user/controllers/controller.user.js"></script>
<script src="/app/modules/catalogue/controllers/controller.items.js"></script>
<!-- /Controllers -->

<div notifications="top right"></div>
</body>
</html>
