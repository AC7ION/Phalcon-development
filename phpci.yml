build_settings:
    ignore:
        - "api"
        - "build"
        - "config"
        - "logs"
        - "public"
        - "tests"
        - "vendor"
setup:
    composer:
        action: "install"
test:
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_loc:
        allow_failures: true
    php_parallel_lint:
        allow_failures: true
