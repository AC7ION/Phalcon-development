<section class="row">

        <hr>

        <img ng-src="http://placehold.it/900x300" class="img-responsive" alt="">

        <article class="m_desc justify" ng-bind-html="trusty(content)"></article>
    </header>
    <div class="col-md-4">
        <nav ng-controller="TopMenuController" class="ng-scope well">
            <ul class="list-unstyled">

                </li>

                </li>
                <li ng-class="{ active:isActive('/help')}">
                    <a href="/help">Help</a>
                </li>
                <li ng-class="{ active:isActive('/contacts')}">
                    <a href="/contacts">Contacts</a>
                </li>
                <li ng-class="{ active:isActive('/about')}">
                    <a href="/about">About</a>
                </li>
                <li ng-class="{ active:isActive('/wrong')}">
                    <a href="/wrong">Wrong</a>
                </li>
                <li ng-class="{ active:isActive('/error/notfound')}">
                    <a href="/error/notfound">Not Found</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
